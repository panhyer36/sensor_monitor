{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% trans "User Login" %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">{% trans "Username" %}</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">{% trans "Password" %}</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                </form>
                <div class="mt-3">
                    <p>{% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register now" %}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
